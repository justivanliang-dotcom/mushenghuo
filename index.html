    <style>
        :root { --primary-color: #d32f2f; --sidebar-bg: #f8f9fa; --border-color: #eee; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "PingFang SC", "Helvetica Neue", sans-serif; }
        body { display: flex; flex-direction: column; height: 100vh; color: #333; }

        /* 顶部餐厅名称 [cite: 3, 4, 5] */
        header { 
            height: 70px; background: #222; color: white; text-align: center; 
            display: flex; flex-direction: column; justify-content: center; flex-shrink: 0;
        }
        header h1 { font-size: 1.3rem; letter-spacing: 2px; }
        header p { font-size: 0.75rem; color: #aaa; margin-top: 2px; }

        /* 主体布局：左20% 右80% */
        main { display: flex; flex: 1; overflow: hidden; }

        .sidebar { 
            width: 20%; background: var(--sidebar-bg); border-right: 1px solid var(--border-color);
            overflow-y: auto; overflow-x: hidden;
        }
        .category-item { 
            padding: 18px 10px; font-size: 0.9rem; text-align: center; color: #666;
            cursor: pointer; border-bottom: 1px solid #e9ecef; transition: 0.2s;
        }
        .category-item.active { background: white; color: var(--primary-color); font-weight: bold; border-left: 4px solid var(--primary-color); }

        .dish-list { width: 80%; overflow-y: auto; padding: 15px; background: #fff; }
        .dish-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 0; border-bottom: 1px solid var(--border-color);
        }
        .dish-info h3 { font-size: 1rem; margin-bottom: 4px; color: #222; }
        .dish-info span { font-size: 0.85rem; color: #888; display: block; }
        .price-tag { color: var(--primary-color); font-weight: bold; font-size: 1.1rem; }
        .add-btn { 
            background: var(--primary-color); color: white; border: none; 
            width: 28px; height: 28px; border-radius: 50%; font-size: 1.2rem; cursor: pointer;
        }

        /* 底部结算栏 */
        footer { 
            height: 60px; background: #333; color: white; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 20px; z-index: 1000;
        }
        .cart-info { display: flex; align-items: center; gap: 15px; }
        .total-price { font-size: 1.3rem; font-weight: bold; color: #ffd54f; }
        .view-cart-btn { background: #555; padding: 6px 12px; border-radius: 4px; font-size: 0.85rem; cursor: pointer; }

        /* 购物车详情弹窗 */
        #cart-modal { 
            display: none; position: fixed; bottom: 60px; left: 0; width: 100%; 
            background: white; border-top-left-radius: 12px; border-top-right-radius: 12px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.2); max-height: 60%; overflow-y: auto;
        }
        .cart-header { padding: 15px; background: #f4f4f4; display: flex; justify-content: space-between; border-radius: 12px 12px 0 0; }
        .cart-row { display: flex; justify-content: space-between; padding: 12px 20px; border-bottom: 1px solid #eee; }
        .del-item { color: #ff5252; cursor: pointer; font-size: 0.9rem; }
    </style>

            const div = document.createElement('div');
            div.className = `category-item ${index === 0 ? 'active' : ''}`;
            div.innerText = cat;
            div.onclick = () => switchCategory(cat, div);
            catContainer.appendChild(div);
        });
        renderDishes(Object.keys(menuData)[0]);
    }

    function switchCategory(cat, el) {
        document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        renderDishes(cat);
    }

    function renderDishes(cat) {
        dishContainer.innerHTML = '';
        menuData[cat].forEach(dish => {
            const item = document.createElement('div');
            item.className = 'dish-item';
            const priceText = dish.price === 0 ? "时价" : `¥${dish.price}`;
            item.innerHTML = `
                <div class="dish-info">
                    <h3>${dish.name}</h3>
                    <span>${dish.note}</span>
                    <div class="price-tag">${priceText}</div>
                </div>
                <button class="add-btn" onclick="addToCart('${dish.name}', ${dish.price})">+</button>
            `;
            dishContainer.appendChild(item);
        });
    }

    function addToCart(name, price) {
        cart.push({ id: Date.now(), name, price });
        updateUI();
    }

    function removeFromCart(id) {
        cart = cart.filter(item => item.id !== id);
        updateUI();
    }

    function updateUI() {
        const total = cart.reduce((sum, item) => sum + item.price, 0);
        document.getElementById('total-val').innerText = total;
        document.getElementById('cart-count').innerText = cart.length;

        cartContent.innerHTML = cart.map(item => `
            <div class="cart-row">
                <span>${item.name}</span>
                <div>
                    <span style="margin-right:15px">¥${item.price}</span>
                    <span class="del-item" onclick="removeFromCart(${item.id})">删除</span>
                </div>
            </div>
        `).join('');
    }

    function toggleCart() {
        const modal = document.getElementById('cart-modal');
        modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    }

    init();
